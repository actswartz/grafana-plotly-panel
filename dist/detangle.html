<div class="editor-row">
	<div class="section gf-form-group">
    <h5 class="section-heading">Detangle</h5>
    <gf-form-switch class="gf-form" label="Coupling & Cohesion" label-class="width-12" checked="ctrl.panel.pconfig.detangle.coupling" on-change="ctrl.refresh()">
    </gf-form-switch>
    <div class="gf-form">
      <label class="gf-form-label width-12">Limit</label>
      <input type="number" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.limit" placeholder="unlimited" ng-change="ctrl.refresh()" ng-model-onblur bs-tooltip="'Number of Issues on the graph'" data-placement="right">
    </div>
	</div>
  <div class="section gf-form-group">
    <h5 class="section-heading">Sort</h5>
    <div class="gf-form">
      <label class="gf-form-label width-7">Order</label>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="ctrl.panel.pconfig.detangle.sortingOrder" ng-options="item.value as item.text for item in ctrl.sortingOrder" ng-change="ctrl.refresh()"> </select>
      </div>
    </div>
  </div>
  <div class="section gf-form-group">
    <h5 class="section-heading">Data</h5>
    <div class="gf-form">
      <label class="gf-form-label width-10">Target</label>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="ctrl.panel.pconfig.detangle.target" ng-options="item.value as item.text for item in ctrl.targetSelections" ng-change="ctrl.refresh()"> </select>
      </div>
    </div>
  </div>
  <div class="section gf-form-group">
    <h5 class="section-heading">Filter</h5>
    <div class="gf-form">
      <label class="gf-form-label width-10">Source Type</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.sourceType" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">Target Type</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.targetType" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">Issue Title</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.issueTitle" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">File Exclude Filter</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.fileExcludeFilter" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">Metric Range</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.metricRange" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
    <div class="gf-form" ng-show="ctrl.panel.pconfig.detangle.target === 'file'">
      <label class="gf-form-label width-10" >Local Module Filter</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.localFilter" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
    <div class="gf-form" >
      <label class="gf-form-label width-10" >{{ctrl.panel.pconfig.detangle.target === 'file' ? 'Min Issues per File' : 'Min Files per Issue'}}</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.minIssuesPerFile" placeholder="no limit" ng-change="ctrl.refresh()"
             ng-model-onblur bs-tooltip="{{ctrl.panel.pconfig.detangle.target === 'file' ? 'Minimum number of issues for file to be considered' :
              'Minimum number of files for issue to be considered'}}'" data-placement="right">
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">Author</label>
      <input type="text" class="gf-form-input max-width-8" ng-model="ctrl.panel.pconfig.detangle.author" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>
  </div>
</div>
